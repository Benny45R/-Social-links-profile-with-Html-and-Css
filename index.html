<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="info">
          <h2 class="name">Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader"</p>
        </div>
        <div class="links">
          <div class="btn-1">GitHub</div>
          <div class="btn-2">Frontend Mentor</div>
          <div class="btn-3">LinkedIn</div>
          <div class="btn-4">Twitter</div>
          <div class="btn-5">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
